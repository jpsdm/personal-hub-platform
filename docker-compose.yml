services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: finance-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-finance}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-finance123}
      POSTGRES_DB: ${POSTGRES_DB:-finance}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-finance} -d ${POSTGRES_DB:-finance}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: finance-app
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-finance}:${POSTGRES_PASSWORD:-finance123}@db:5432/${POSTGRES_DB:-finance}
      NODE_ENV: production
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy

  # Prisma Migrations (runs once and exits)
  migrate:
    build:
      context: .
      dockerfile: Dockerfile.migrate
    container_name: finance-migrate
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-finance}:${POSTGRES_PASSWORD:-finance123}@db:5432/${POSTGRES_DB:-finance}
    depends_on:
      db:
        condition: service_healthy
    profiles:
      - migrate

volumes:
  postgres_data:
